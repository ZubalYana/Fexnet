<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,regular,700" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">SHERET</div>
            <div class="languageThemeCon">
                <select id="languageChanger">
                    <option value="Eng">Eng.</option>
                    <option value="Ukr">Ukr.</option>
                    <option value="Ukr">Fr.</option>
                </select>
                <div class="themeChanger">
                    <div class="themeChanger_circle"></div>
                </div>
            </div>
        </header>
        <div class="info">
            <div class="title">SHERET:</div>
            <div class="underline"></div>
            <div class="subtitle">Forget about all the file sharing services youâ€™ve used before! Quick, high quality, clean, suitable and understandable  solution is just ahead of you!</div>
        </div>
        <div class="forms">
            <form id="uploadForm">
                <input type="file" id="fileInput" required>
                <label for="fileInput" class="custom-file-label">+</label>
                <span id="fileName">No file chosen</span>
                <button type="submit">Upload file</button>
            </form>
            <form id="downloadForm">
                <input type="text" id="codeInput" placeholder="CODE">
                <button type="submit">Download</button>
                <p id="message"></p>
            </form>
        </div>
        
        


    </div>
    <script src="./main.js"></script>
</body>
</html>
